<template name="course">
  {{>courseToolbar}}
  <div class="row">
    {{# with course }}
    <div class="panel panel-default">
      <div class="panel-body">
      <!--  <button type ="submit" class="btn btn-primary">LIVE CLASS</button>-->
         <input type="button" id= "hangoutButton" value= "LIVE CLASS" class="btn btn-primary"/>
         {{>hangoutItem}}
        {{> courseSidebar }}
        {{> lesson }}
      </div>
    </div>
    {{/ with }}
  </div>
</template>


<!--Then you need to specify an HTML container to render as the Hangout button,-->
<template name ="hangoutItem">
   <div id="hangout-div"></div>
</template>
